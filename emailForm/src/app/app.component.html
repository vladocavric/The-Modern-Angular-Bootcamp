<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Email</label>
      <input type="email" pattern=".+@.+\..+" required name="email" [(ngModel)]="email" class="input"
             #emailControl="ngModel" [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}">
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div *ngIf="emailControl.errors.required" class="help is-danger">
          This field is required
        </div>
        <div *ngIf="emailControl.errors.pattern" class="help is-danger">
          Please provide valid email
        </div>
      </ng-container>
    </div>
    <button type="submit" class="button is-primary" [disabled]="emailControl.invalid">Submit</button>
  </form>
</div>
