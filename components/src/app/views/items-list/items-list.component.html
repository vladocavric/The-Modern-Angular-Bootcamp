<div class="ui unstackable items">
  <div class="item" *ngFor="let item of itemList">
    <div class="image">
      <img [src]="item.imgUrl" [alt]="item.name">
    </div>
    <div class="content">
      <a class="header">{{item.name}}</a>
      <div class="meta">
        <span>Description</span>
      </div>
      <div class="description">
        <p>{{item.description}}</p>
      </div>
<!--      <div class="extra">-->
<!--        Additional Details-->
<!--      </div>-->
    </div>
  </div>
</div>
